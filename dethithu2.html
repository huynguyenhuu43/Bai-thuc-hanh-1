<!DOCTYPE html>

<head>

<body>
    <style>

/* Điều chỉnh kích thước của ảnh */

        .noidung 
        {

            margin-top: 5px;
            margin-left: 5px;

        }

        }

        }

            position: absolute;

        .menu-item:hover .dropdown-content {
            display: block;
        }

            padding: 0px;
            color: white;

    </style>
    <div class="banner">

    </div>
    <div class="menu">
        <a href="#">Trang chủ</a>
        <div class="menu-item">
            <div class="dropdown">
                <a href="#" class="menu3">Tùy chọn</a>
                <div class="dropdown-content">
                    <a href="#">Con cá</a>
                    <a href="#">Con lươn</a>
                </div>
            </div>
        </div>
    </div>
    <div class="hinhanh">
        <img src="Images/honda-xanh.jpg" alt="Honda A"   onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/honda-do.jpg" alt="Honda B" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/honda-tim.jpg" alt="Honda C" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/honda-vang.jpg" alt="Honda D"  onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/kia- xanh.jpg" alt="Kia E"onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/kia-do.jpg" alt="Kia F"onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/kia-tim.jpg" alt="Kia G"onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="Images/kia-vang.jpg" alt="Kia H"onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
    </div>

    <div class="container">
        <div class="color">
            <div class="color-box green" title="sanh" ></div>
            <div class="color-box red" title="Do"></div>
            <div class="color-box purple" title="Tim"></div>
            <div class="color-box yellow" title="Vang"></div>
            <div class="button">
                <input type="button" value="Start" placeholder="Start">
                <input type="button" value="Stop" placeholder="Stop">
            </div>

        </div>

        <div class="noidung">
            <div class="ball"></div>
        </div>
    </div>
    <script>
        function zoomIn(image) {
      image.style.transform = 'scale(1.5)';
      image.style.transition = 'transform 0.3s ease';
      
    }
  
    // Hàm trở lại kích thước ban đầu
    function zoomOut(image) {
      image.style.transform = 'scale(1)';
    }

/// mã xử lý di chuyển quả bóng
const container = document.querySelector('.noidung'); // Sử dụng class .noidung thay cho ID #container
const ball = document.querySelector('.ball'); // Sử dụng class .ball thay cho ID #ball
const hinhanhImages = document.querySelectorAll('.hinhanh img'); // Lấy tất cả các hình ảnh


let x = 0;
let y = 0;
let dx = 8;
let dy = 8;

function draw() {
    x += dx;
    y += dy;

    if (x <= 0 || x >= container.offsetWidth - ball.offsetWidth) {
        dx = -dx;
    }
    if (y <= 0 || y >= container.offsetHeight - ball.offsetHeight) {
        dy = -dy;
    }

    ball.style.left = x + 'px';
    ball.style.top = y + 'px';
}

let intervalId;

const startButton = document.querySelector('input[value="Start"]');
startButton.addEventListener('click', () => {
    if (!intervalId) {
        intervalId = setInterval(draw, 80);
    }
});

const stopButton = document.querySelector('input[value="Stop"]');
stopButton.addEventListener('click', () => {
    clearInterval(intervalId);
    intervalId = null;
});



// ... Mã xử lý đổi màu khi click vào ô color

const colorBoxes = document.querySelectorAll('.color-box'); // Lấy tất cả các ô màu

colorBoxes.forEach(colorBox => {
    colorBox.addEventListener('click', () => {
        const backgroundColor = getComputedStyle(colorBox).backgroundColor; // Lấy màu nền của ô màu
        ball.style.backgroundColor = backgroundColor; // Đặt màu nền cho quả bóng
    });
});
/// mã xử lý background
hinhanhImages.forEach(image => {
    image.addEventListener('click', () => {
        const backgroundImage = `url(${image.src})`; // Lấy đường dẫn hình ảnh và tạo chuỗi background
        ball.style.backgroundImage = backgroundImage; // Đặt hình ảnh làm background cho quả bóng
    });
});




    </script>
