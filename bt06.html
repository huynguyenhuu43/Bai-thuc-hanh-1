<!DOCTYPE html>
<html>
<head>
  <title>Bảng Nội Dung</title>
  <style>
    table {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
      border: 1px solid black;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid black;
    }
    
    th {
      background-color: #ccc;
    }
    
    .passed {
      background-color: yellow;
      color: black;
    }
    
    .failed {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
    <div style="text-align: center;">
        <h1><b>Kết quả học tập</b></h1>
    </div>
  <table>
    <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Toán</th>
        <th>Văn</th>
        <th>Anh</th>
        <th>Kết quả</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="4">Tổng số học sinh đạt</th>
        <th id="totalResult"></th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Nguyễn Văn A</td>
        <td>8.5</td>
        <td>9.0</td>
        <td>7.5</td>
        <td class="passed">Đạt</td>
      </tr>
      <tr>
        <td>Trần Thị B</td>
        <td>5.0</td>
        <td>6.0</td>
        <td>4.5</td>
        <td class="failed">Không đạt</td>
      </tr>
      <!-- Thêm các hàng dữ liệu khác tại đây -->
    </tbody>
  </table>

  <script>
    // Tính tổng số học sinh đạt
    const rows = document.querySelectorAll('tbody tr');
    let totalPassed = 0;
    for (let i = 0; i < rows.length; i++) {
      const resultCell = rows[i].querySelector('td:last-child');
      if (resultCell.textContent === 'Đạt') {
        totalPassed++;
      }
    }

    // Điền tổng số học sinh đạt vào ô "Tổng số học sinh đạt"
    const totalResultCell = document.getElementById('totalResult');
    totalResultCell.textContent = totalPassed;

    // Định dạng màu cho ô "Kết quả"
    const resultCells = document.querySelectorAll('tbody td:last-child');
    for (let i = 0; i < resultCells.length; i++) {
      const result = resultCells[i].textContent;
      if (result === 'Đạt') {
        resultCells[i].classList.add('passed');
      } else if (result === 'Không đạt') {
resultCells[i].classList.add('failed');
}
}
</script>

</body>
</html>
