<body>
  <div class="banner">
    <!-- Thêm nội dung của banner ở đây -->

    <h3 class="name">Góc thư giãn</h3>

    <div class="menu">
      <!-- Thêm nội dung của menu ở đây -->
      <ul>
        <li><a  href="btnangcao5test.html">Trang chủ</a></li>
        <li><a href="array.html">Thống kê mảng</a></li>
      </ul>
    </div>
    <div class="content">
      <!-- Thêm nội dung của phần nội dung ở đây -->
      <h2 style="text-align: center; color: rgb(255, 255, 87); margin-top: 2px;" >Thống kê mảng</h2>
      <hr>
      <table>
        <tr>
            <td align="bold">Nhập số phần tử mảng:</td>
            <td id="nhapvao"><input type="number" name="numberPhanTu" id="numberPhanTu" value="10"></td>
        </tr>
        <tr>
            <td><input type="button" value="Tạo Mảng" onclick="taoMangNgauNhien()"></td>
            <td id="nhapvao"><input type="text" name="txtChuoi" id="txtChuoi" style="width: 80%;" readonly></td>
        </tr>
        <tfoot>
            <td colspan="2">
                <input type="button" value="Xóa Các Số Chẵn" onclick="xoaCacSoChan()">
                <input type="button" value="Quay Trái" onclick="quayTrai()">
                <input type="button" value="Quay Phải" onclick="quayPhai()">
            </td>
        </tfoot>
    </table>
    </div>
  </div>
<div class="end">
    <h3> Họ tên sinh viên</h3>
</div>
<script>
     var arr = [];

function taoMangNgauNhien() {
    var soPhanTu = parseInt(document.getElementById("numberPhanTu").value);
    arr = [];
    for (var i = 0; i < soPhanTu; i++) {
        var randomNumber = Math.floor(Math.random() * 50) + 1;
        arr.push(randomNumber);
    }
    hienThiMang();
}

function xoaCacSoChan() {
    arr = arr.filter(function (item) {
        return item % 2 !== 0;
    });
    hienThiMang();
}

function quayTrai() {
    var firstElement = arr.shift();
    arr.push(firstElement);
    hienThiMang();
}

function quayPhai() {
    var lastElement = arr.pop();
    arr.unshift(lastElement);
    hienThiMang();
}

function hienThiMang() {
    var txtChuoi = document.getElementById("txtChuoi");
    txtChuoi.value = arr.join(", ");
}
</script>
