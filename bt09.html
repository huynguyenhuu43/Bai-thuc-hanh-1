<!DOCTYPE html>
<html>
<head>
  <title>Căn nhà đơn giản</title>
</head>
<body>
  <svg width="220" height="220">
    <!-- Khung viền -->
    <rect x="0" y="0" width="220" height="220" stroke="black" fill="none" />

    <!-- Tường nhà -->
    <rect x="50" y="100" width="100" height="80" fill="#c0c0c0" />

    <!-- Cửa chính -->
    <rect x="75" y="140" width="50" height="40" fill="#fffffy" />

    <!-- Cửa sổ -->
    <rect x="60" y="115" width="20" height="20" fill="#ffffff" />
    <rect x="120" y="115" width="20" height="20" fill="#ffffff" />

    <!-- Mái nhà -->
    <polygon points="40,100 160,100 100,40" fill="#ff0000" />
  </svg>
  
</body>
</html>
